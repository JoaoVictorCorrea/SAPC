<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" type="imagex/png" href="../static/images/Icone.ico">
    <title>Login SAPC</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image"></div>
                <div class="col-md-6 right">
                     <div class="input-box">
                     	<form  method="post" th:action="@{/login}">
	                        <header class="fonts">Login</header>
	                        <div class="input-field">
	                            <input type="email" class="input" id="email" name="username" required>
	                            <label for="email">Email</label>
	                        </div>
	                        <div class="input-field">
	                            <input type="password" class="input" id="senha" name="password" required>
	                            <label for="senha">Senha</label>
	                        </div>
	                        <div th:if="${error}" class="text-center pb-2 text-danger">
	                        	<span th:text="${error}"></span>
	                        </div>
	                        <div class="input-field">
	                            <button type="submit" class="submit" value="Login">Entrar</button>
	                        </div>
	                        <div class="signin">
	                            <span>Esqueceu sua senha? <a href="/fluxo">Clique aqui</a></span>
	                        </div>
                       	</form>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
